<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="spinkit/spinkit.min.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="page-header">
          <h1>Book Shelf</h1>
          <hr />
        </div>


        <form class="face-form">
          <h3>Github Face Search</h3>

          <div class="form-group">
            <input type="text" id="sha" class="form-control" placeholder="SHA Hash"></input>
          </div>

          <button type="button" class="btn btn-primary search" id="search">Search</button>
        </form>

        <hr />
        <div class="sk-fold sk-center" hidden="">
          <div class="sk-fold-cube"></div>
          <div class="sk-fold-cube"></div>
          <div class="sk-fold-cube"></div>
          <div class="sk-fold-cube"></div>
        </div>
        <div class="commits row">
        </div>
        <!-- <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" id="prev" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" id="next" href="#">Next</a></li>
          </ul>
        </nav> -->
      </div>
    </div>
  </div>

  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
    integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>


  <script id="contributor-template" type="text/x-handlebars-template">
    <div class="contributor"
    <h5>Login: {{login}}</h5>
    <img src="{{img}}" alt="">
  </div>
  </script>

  <script src="main.js" type="text/javascript"></script>
</body>

</html>
